<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css">
    <title>Sibe NavBar</title>
</head>

<body>
    <nav>
        <div class="logo">
            <img src="./img/menu.png" alt="" class="logo-img" id="menu-icon">
            <p class="logo-p">SayemMolla</p>
        </div>
        <div class="menu-items">
            <ul>
                <li class="item logo" id="item1">
                    <img src="./img/dashboard.png" alt="" class="img">
                    <p class="title">Dashboard</p>
                </li>
                <li class="item logo" id="item2">
                    <img src="./img/messages.png" alt="" class="img">
                    <p class="title">Message</p>
                </li>
                <li class="item logo" id="item3">
                    <img src="./img/job.png" alt="" class="img">
                    <p class="title">Jobs</p>
                </li>
                <li class="item logo" id="item4">
                    <img src="./img/profile.png" alt="" class="img">
                    <p class="title">Profile</p>
                </li>
            </ul>
        </div>
    </nav>
    <script src="./main.js"></script>
</body>

</html>
